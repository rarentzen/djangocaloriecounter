{% extends "base/layout.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- # user registration form to register for site (Requirement 1.1.1) -->

    <div class="container p-5 text-center">
        <div class="row justify-content-between align-items-center p-0">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-left">Register</h2>


                        <!-- USER REGISTRATION FORM REQUIRES: USERNAME, EMAIL, PASSWORD, FIRSTNAME, LASTNAME, PASSWORD, PASSWORD CONFIRM -->
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div>
                                <input required type="text" class="form-control" name="username" placeholder="Username">
                            </div>

                            <div>
                                <input required type="email" class="form-control" name="email" placeholder="email">
                            </div>

                            <div>
                                <input required name="first_name" class="form-control" type="text" id="first_name"
                                       placeholder="First Name"/>
                            </div>

                            <div>
                                <input required name="last_name" class="form-control" type="text" id="last_name"
                                       placeholder="Last Name"/>
                            </div>

                            <div>
                                <input required type="password" name="password" class="form-control"
                                       placeholder="Password">
                            </div>

                            <div class="form-group">
                                <input required type="password" name="confirmation" class="form-control"
                                       placeholder="Confirm Password">
                            </div>

                            <input type="submit" value="Register" class="btn btn-success btn-block">
                        </form>


                        <!-- LINK TO LOGIN PAGE IF USER ALREADY REGISTERED (requirement 3.2.2) -->
                        Already Registered? <a class="text-success" href="{% url 'login' %}">Login Here</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-0">
                <!-- Food images (requirement 3.3.0) -->
                <div class="images_box fit-img">
                    <figure><img src="{% static 'images/greenbean.png' %}"></figure>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
